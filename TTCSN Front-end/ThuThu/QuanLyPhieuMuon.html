<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý phiếu mượn - Thư viện Đại học Công nghiệp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            position: relative;
            
        }
        .header h1 {
            margin: 0;
        }
        .profile {
            position: absolute;
            right: 20px;
            top: 10px;
            display: flex;
            align-items: center;
        }
        .profile span {
            margin-right: 10px;
            font-weight: bold;
        }
        .profile button {
            padding: 5px 10px;
            background-color: #fff;
            color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .profile button:hover {
            background-color: #e6e6e6;
        }
        .table-container {
            margin-top: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .btn-tra {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.4);
            padding-top: 100px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            text-align: center;
        }
        .modal-content button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-dongy {
            background-color: #007bff;
            color: white;
        }
        .btn-khong {
            background-color: #6c757d;
            color: white;
        }
        .back-arrow {
            cursor: pointer;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Thư viện Đại học Công nghiệp</h1>
        <div class="profile">
            <span>Admin</span>
            <button onclick="logout()">Đăng xuất</button>
        </div>
    </div>
    <span id="backHome" class="back-arrow" onclick="backToHome()">←</span>
    <div class="table-container">
        <h2>Quản lý phiếu mượn</h2>
        <table id="borrowNote">
            <thead>
                <tr>
                    <th>Mã phiếu mượn</th>
                    <th>Thời hạn</th>
                    <th>Trạng thái</th>
                    <th>Số lượng mượn</th>
                    <th>Mã người dùng</th>
                    <th>Mã sách</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <p>Đồng ý trả sách?</p>
            <button class="btn-dongy" onclick="confirmReturn()">Đồng ý</button>
            <button class="btn-khong" onclick="closeModal()">Không đồng ý</button>
        </div>
    </div>

    <script>
        function logout() {
            alert("Đăng xuất thành công!");
            window.location.href = 'Login_ThuThu.html';
        }
        function backToHome(){
            window.location.href = 'TrangChu_ThuThu.html'
        }
        
    </script>
    <script src="./js/borrowNoteMng.js"></script>
</body>
</html>
