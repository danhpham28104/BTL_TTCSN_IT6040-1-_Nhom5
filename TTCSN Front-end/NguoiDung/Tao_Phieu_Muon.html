<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo phiếu mượn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px 30px;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .loan-form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        #create {
            background-color: #007bff;
            color: white;
        }

        #create:hover {
            background-color: #0056b3;
        }

        #cancel {
            background-color: #cececd;
            color: rgb(0, 0, 0);
        }

        #cancel:hover {
            background-color: #6f6d6d;
        }

        
    </style>
</head>
<body>
    <script>
        window.onload = function() {
            document.getElementById('bookName').value = localStorage.getItem('selectedBook');
            document.getElementById('bookId').value = localStorage.getItem('selectedId');
        }
    </script>
    <div class="container hidden" id="loanForm">
        <h2>Tạo phiếu mượn</h2>
        <div class="loan-form">
            <div>
                <label for="loanId">Mã phiếu mượn:</label>
                <input type="text" id="loanId" value="PM_01" readonly>
            </div>
            <div>
                <label for="bookId">Mã sách:</label>
                <input type="text" id="bookId" readonly>
            </div>
            <div>
                <label for="loanDuration">Thời hạn mượn:</label>
                <input type="text" id="loanDuration" value="7 ngày" readonly>
            </div>
            <div>
                <label for="bookName">Tên sách:</label>
                <input type="text" id="bookName" readonly>
            </div>
            <div>
                <label for="loanNumber">Số lượng mượn</label>
                <input type="number" id="loanNumber">
            </div>
            <button id="create" onclick="confirmLoan()">Tạo phiếu</button>
            <button id="cancel" onclick="cancelLoan()">Hủy</button>
        </div>
    </div>
    <script>
        async function confirmLoan() {
            const maND = localStorage.getItem('accountName');
            const soLuong = document.getElementById('loanNumber').value;
            const maSach = localStorage.getItem('selectedId');
            const loanCardData = {
                maSach : maSach,
                soLuongMuon : soLuong,
                maNguoiDung : maND
            }
            const response = await fetch('http://localhost:8080/phieu-muon/create', {
                method : 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(loanCardData)
            });
            const data = await response.text();
            console.log(typeof(data))
            if(data){
                alert(data);
                window.location.href = 'SachMuon.html';
            }
        }
        function cancelLoan() {
            localStorage.setItem('selectedBook', '');
            localStorage.setItem('selectedId', '');
            window.location.href = 'SachMuon.html';
        }
    </script>
</body>
</html>
