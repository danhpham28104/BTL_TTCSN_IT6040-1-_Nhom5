<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư viện Trường Đại học Công nghiệp Hà Nội</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("image/anhcongnghiepnen.jpg");
            background-size: cover;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.95); /* Màu nền trong suốt */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin: 15px 0;
        }

        input[type="text"],
        input[type="password"],
        input[type="tel"],
        input[type="email"],
        select {
            width: 60%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            transition: border-color 0.3s;
            margin: 0 auto; /* Căn giữa */
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="tel"]:focus,
        input[type="email"]:focus,
        select:focus {
            border-color: #007bff; /* Đổi màu khi focus */
        }

        button {
            width: 30%; /* Độ rộng nút button 40% */
            padding: 12px;
            margin: 10px auto; /* Căn giữa nút button */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            display: block; /* Đảm bảo nút là block để căn giữa */
        }

        button:hover {
            background-color: #0056b3; /* Đổi màu khi hover */
        }

        .link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <script>
        window.onload = async function (){
            if(localStorage.getItem('accountUsername'))window.location.href='TrangChu_NguoiDung.html';
        }
    </script>
    <div class="container">
        <h1 style="margin-top: 30px; color: #0056b3;">Đăng nhập</h1>
        <form id="loginForm">
            <div class="form-group">
                <input id="loginAccount"
                style="margin-top: 30px; font-size: 40;" type="text" placeholder="Nhập tên tài khoản" required>
            </div>
            <div class="form-group">
                <input id="loginPassword" type="password" placeholder="Nhập mật khẩu" required>
            </div>
            <div class="form-group">
                <button type="submit"
                style="margin-top: 40px; font-size: 40;">Đăng nhập</button>
            </div>
        </form>
        <div class="link">Chưa có tài khoản? <a href="#" onclick="toggleForms()">Đăng ký</a></div>
    </div>

    <div class="container" style="display: none;">
        <h1>Đăng ký</h1>
        <form id="registrationForm">
            <div class="form-group">
                <input type="text" id="hoTen" placeholder="Họ tên" required>
            </div>
            <div class="form-group">
                <input type="tel" id="soDienThoai" placeholder="Số điện thoại" required>
            </div>
            <div class="form-group">
                <input type="text" id="diaChi" placeholder="Địa chỉ" required>
            </div>
            <div class="form-group">
                <input type="text" id="tenTK" placeholder="Tên tài khoản" required>
            </div>
            <div class="form-group">
                <select id="gioiTinh" required>
                    <option value="">Chọn giới tính</option>
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                    <option value="Khác">Khác</option>
                </select>
            </div>
            <div class="form-group">
                <input type="password" id="matKhau" placeholder="Mật khẩu" required>
            </div>
            <div class="form-group">
                <input type="password" id="xacNhanMatKhau" placeholder="Xác nhận mật khẩu" required>
            </div>
            <div class="form-group">
                <button type="submit">Đăng ký</button>
            </div>
        </form>
        <div class="link">Đã có tài khoản? <a href="#" onclick="toggleForms()">Đăng nhập</a></div>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.querySelectorAll('.container')[0];
            const registerForm = document.querySelectorAll('.container')[1];
            loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
            registerForm.style.display = registerForm.style.display === 'none' ? 'block' : 'none';
        }
    </script>
    <script src="js/login.js"></script>
</body>
</html>
